<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <img src="tictactoebg.png" class="bgimage"> -->
    <section id="welcome">
        <h1>Welcome to the <span class="game-name">Tic-Tac-Toe</span> Game</h1>
        <div class="start-button"><div class="startb">Start</div></div>
    </section>

    <section id="starting-player" hidden>
        <h2>Who plays first?</h2>
        <div id="choices">
            <div class="choice">X</div>
            <div class="choice">O</div>
        </div>
    </section>

    <section id="form" hidden>
        <form>
            <fieldset>
                <legend>Players name</legend>
                <input type="text" id="player-x" name="player-x" placeholder="Enter name for player X">
                <input type="text" id="player-o" name="player-o" placeholder="Enter name for player O">
                <div class="continue"><div>Continue</div></div>
            </fieldset>
        </form>
    </section>

   <section id="gameboard" hidden>
       <div class="container">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
       </div>
       <div class="draw" hidden>
        <p>There is a draw!</p>
        <div class="restartb">Restart</div>
       </div>
   </section>

   <section id="restart" hidden>
    <div class="finalMessage"><h2>#</h2></div>
    <div class="restartb">Restart</div>
   </section>
    
</body>
</html>
